#数据说明:充值通知数据
className: receiptData
DBType: globalDB
# parent: 
TableName: rechargedata
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#access: 0 默认为0 ,0:可读写 1:只读 2:只写 3:内部访问
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: appid, type: string, comment: 应用id, access: 0}
    - { name: platformid, type: string, comment: 平台id, access: 0}
    - { name: orderid, type: string, comment: 订单编号, access: 0}
    - { name: unique_identifier, type: string, comment: " 票据的唯一id,防止同一个票据重复验证", access: 0}
    - { name: money, type: int, comment: 金额单位分, access: 0}
    - { name: rechargetime, type: int, comment: 充值时间, access: 0}
    - { name: iscompleteverify, type: bool, comment: 是否完成校验, access: 0}
    - { name: completetimestamp, type: int, comment: 完成校验时间, access: 0}
    - { name: goodsid, type: string, comment: 商品id, access: 0}
    - { name: goodsnum, type: int, comment: 商品数量, access: 0}
    - { name: extinfo, type: array, comment: 扩展信息, access: 0}
