className: mission
DBType: playerDB
# parent: 
TableName: missions
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#readonly: false 默认为false ,当true的时候 setter 为 protected
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: period, type: int, comment: 活动周期, readonly: false}
    - { name: normalmissionworking, type: array, comment: 普通任务进行中列表, readonly: false}
    - { name: normalmissioncomplete, type: array, comment: 普通任务完成列表, readonly: false}
    - { name: activitymissionworking, type: array, comment: 活动任务进行中列表, readonly: false}
    - { name: activitymissioncomplete, type: array, comment: 活动任务完成列表, readonly: false}
    - { name: achievementmissionworking, type: array, comment: 进行中的成就任务, readonly: false}
    - { name: achievementmissioncomplete, type: array, comment: 完成的成就任务, readonly: false}