#数据说明:邀请码系统
className: player
DBType: playerDB
# parent: 
TableName: invites
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#access: 0 默认为0 ,0:可读写 1:只读 2:只写 3:内部访问
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: inviteCode, type: int, comment: 邀请码, access: 0}
    - { name: invitedUserid, type: string, comment: 邀请我的用户ID, access: 0}
    - { name: inviteDatas, type: array, comment: 我邀请别人的数据, access: 0}