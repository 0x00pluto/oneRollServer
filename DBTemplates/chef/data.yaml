#数据说明:厨师数据
className: data
DBType: dataCell
parent: chef.property
#TableName: chef_data
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#access: 0 默认为0 ,0:可读写 1:只读 2:只写 3:内部访问
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: status, type: int, comment: 厨师目前状态, readonly: false}
    - { name: currentJob, type: int, comment: 当前职位, readonly: false}
    - { name: equipment1, type: array, comment: 801帽子, readonly: false}
    - { name: equipment2, type: array, comment: 802衣服, readonly: false}
    - { name: equipment3, type: array, comment: 803厨具, readonly: false}
    - { name: equipment4, type: array, comment: 804鞋, readonly: false}
    - { name: equipment5, type: array, comment: 805奖牌, readonly: false}
    - { name: equipment6, type: array, comment: 806秘方, readonly: false}
    - { name: cheftemplateid, type: string, comment: 厨师模板id, readonly: false}
    - { name: level, type: int, comment: 厨师等级, defaultValue: 1,readonly: false}
    - { name: levelmax, type: int, comment: "当前可以升到的最高级,小于等于",defaultValue: 1, readonly: false}
    - { name: exp, type: int, comment: 厨师经验, readonly: false}
    - { name: exptotal, type: int, comment: 厨师总经验, readonly: false}
    - { name: stagelevel, type: int, comment: 厨师阶段, defaultValue: 1,readonly: false}
    - { name: guid, type: string, comment: 唯一id, readonly: false}
    - { name: battlepower, type: int, comment: 战斗力, readonly: false}
    - { name: mastervit, type: array, comment: 本体体力数据, readonly: false}
    - { name: fashionDress, type: array, comment: 时装数据, access: 1}
    - { name: isSelf ,type: bool,comment: 是否是主角, readonly: false}
    - { name: trainData, type: array, comment: 培训数据, readonly: true}
    - { name: employData, type: array, comment: 雇佣数据, access: 3}



