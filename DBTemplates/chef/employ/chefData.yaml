#数据说明:被雇佣厨师身上的数据,就是我自己的厨师被雇佣身上的数据
#就是我本身厨师的数据
className: chefData
DBType: dataCell
# parent: 
#TableName: chef_employ_chefData
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#readonly: false 默认为false ,当true的时候 setter 为 protected
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: status, type: int, comment: 雇佣状态, readonly: false}
    - { name: requests, type: array, comment: 雇佣请求, access: 1}
    - { name: employerId, type: string, comment: 雇主用户ID, readonly: false}
    - { name: employStartTime, type: int, comment: 雇佣开始时间, readonly: false}
    - { name: employEndTime, type: int, comment: 雇佣结束时间, access: 0}

