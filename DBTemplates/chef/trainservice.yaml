datas:
    - { name: roomId, type: string, comment: 房间ID, readonly: false}
    - { name: masterTrainData, type: array, comment: 主人培训信息, readonly: false}
    - { name: slaveTrainData, type: array, comment: 加入者培训信息, readonly: false}
    - { name: startTime, type: int, comment: 开始时间, readonly: false}
    - { name: finishTime, type: int, comment: 完成时间, readonly: false}
