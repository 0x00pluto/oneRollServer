#数据说明:
className: trainservice
DBType: globalDB
# parent: 
TableName: chef_trainservices
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
