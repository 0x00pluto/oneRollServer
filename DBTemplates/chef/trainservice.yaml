    - { name: publishAdvertisement, type: bool, comment: 是否发布了广告, access: 0}
    - { name: AdvertisementId, type: string, comment: 广告ID, access: 0}
    - { name: AdvertisementExpiredTime, type: int, comment: 广告过期时间, access: 0}

