#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: userid, type: string, comment: 用户ID, access: 0}
    - { name: username, type: string, comment: 用户名, access: 0}
    - { name: password, type: string, comment: 密码, access: 0}
    - { name: ctlcode, type: int, comment: 控制码, access: 0}
    - { name: link_userid, type: string, comment: 关联的userid, access: 0}
    - { name: link_username, type: string, comment: 关联用户名, access: 0}
    - { name: link_password, type: string, comment: 关联的密码, access: 0}
    - { name: thirdpartytype, type: int, comment: 渠道号, access: 0}