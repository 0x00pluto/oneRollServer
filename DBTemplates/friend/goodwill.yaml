#数据说明:好感度数据类
className: goodwill
DBType: globalDB
# parent: 
TableName: friend_goodwills
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
