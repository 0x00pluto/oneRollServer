#数据说明:启动公告数据
className: noticeData
DBType: globalDB
# parent: 
TableName: notices
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#access: 0 默认为0 ,0:可读写 1:只读 2:只写 3:内部访问
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: noticeid, type: string, comment: 公告ID, access: 0}
    - { name: expireTime, type: int, comment: 过期时间, access: 0}
    - { name: startTime, type: int, comment: 开启时间, access: 0}
    - { name: orderId, type: int, comment: 显示次序, access: 0}
    - { name: templateId, type: int, comment: 公告模板ID, access: 0}
    - { name: templateVariables, type: array, comment: 公告模板变量, access: 0}
    - { name: title, type: string, comment: 公告标题, access: 0}
    - { name: content, type: string, comment: 公告内容, access: 0}
    - { name: channel, type: string, comment: 渠道号, access: 0}
