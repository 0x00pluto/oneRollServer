#数据说明:场景数据
className: sceneData
DBType: globalDB
# parent: 
TableName: scene_sceneDatas
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#readonly: false 默认为false ,当true的时候 setter 为 protected
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: sceneGUID, type: string, comment: 场景唯一ID, readonly: true}
    - { name: userid, type: string, comment: 用户ID, readonly: true}
    - { name: themeRestaurantId, type: int, comment: 主题餐厅ID, readonly: true}
    - { name: layerDatas, type: array, comment: 场景层级数据, readonly: true}
    - { name: buildings, type: array, comment: 场景建筑, readonly: false}
    - { name: expandInfo, type: array, comment: 扩地信息, readonly: true}
    - { name: validChairCount, type: int, comment: 有效的桌椅数量, access: 1}

