#数据说明:
className: cookingTable
DBType: dataCell
# parent: 
#TableName: scene_BuildingData_cookingTable
#数据类型
#playerDB:寄生于用户本身的数据 需要继承使用
#globalDB:全局DB 需要继承使用
#dataCell:纯数据操作单元,可独立使用
#
# - { name: albumlist, type: array, defaultValue: 2,readonly: true,comment: 用户相册 }
#name:字段名称
#type:支持数据类型 int=0 string="" array=[] bool=false
#readonly: false 默认为false ,当true的时候 setter 为 protected
#comment:为字段注释
#defaultValue:默认值
#
#更多信息见 http://redmine.cooking.com/projects/cooking/wiki/数据模板自动生成使用说明#Yaml模板说明
datas:
    - { name: level, type: int, comment: 烹饪台的等级, defaultValue: 1,readonly: false}
    - { name: status, type: int, comment: 烹饪台状态,readonly: false}
    - { name: cookDishesId, type: int, comment: 烹饪菜品ID,readonly: false}
    - { name: cookDishesCookbookId, type: int, comment: 烹饪中的菜谱ID,readonly: false}
    - { name: cookDishesPiece, type: int, comment: 烹饪出的份数,readonly: false}
    - { name: cookDishesCurrentStep, type: int, comment: 烹饪当前步骤数,readonly: false}
    - { name: cookDishesMaterialDetails, type: array, comment: 投入食材的详情,access: 0}
    - { name: cookDishesMaterialValue, type: int, comment: 烹饪投入的材料价值(最终值),readonly: false}
    - { name: cookDishesChefAddValue, type: int, comment: 厨师增加的效果值,readonly: false}
    - { name: cookDishesStartTime, type: int, comment: 烹饪中的菜谱开始时间,readonly: false}
    - { name: cookDishesEndTime, type: int, comment: 烹饪中的菜谱结束时间,readonly: false}
